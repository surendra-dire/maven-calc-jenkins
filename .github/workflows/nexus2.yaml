# .github/workflows/build.yml
name: Build

on:
  workflow_dispatch:
  
env:

  NEXUS_URL: ${{ secrets.NEXUS_URL }}
  NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
  NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

  //MAVEN_REPO_PATH: ${{ secrets.MAVEN_REPO_PATH || 'repository/maven-releases' }}

  
jobs:
  build:
    runs-on: [self-hosted, label1]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'adopt'
          cache: maven

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

      - name: Build with Maven
        run: mvn clean install

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

        # Check SNAPSHOT or Release version from pom.xml
      - name: Get version info
        id: version-info
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Project version: $VERSION"
          
          if [[ $VERSION == *-SNAPSHOT ]]; then
            echo "version_type=snapshot" >> $GITHUB_OUTPUT
            echo "nexus_repo=snapshot" >> $GITHUB_OUTPUT
          else
            echo "version_type=release" >> $GITHUB_OUTPUT
            echo "nexus_repo=release" >> $GITHUB_OUTPUT
          fi
          echo " 111111111122" ${{steps.set-creds.outputs.version}}
          
      # Configure nexus
      - name: Configure Maven for Nexus
        uses: s4u/maven-settings-action@v2
        with:
          servers: '[{ "id": "nexus", "username": "${{ secrets.NEXUS_USERNAME }}", "password": "${{ secrets.NEXUS_PASSWORD }}" }]'

      #  Deploy to appropriate Nexus repository
      - name: Deploy main JAR only to Nexus 
        run: |
          JAR_FILE=$(find target -type f -name "*.jar"| head -n 1)
          echo "Found JAR: $JAR_FILE"
      
          mvn deploy:deploy-file \
            -Dfile="$JAR_FILE" \
            -DgroupId=com.example \
            -DartifactId=maven-calc-jenkins \
            -Dversion=${{steps.version-info.outputs.version}} \
            -Dpackaging=jar \
            -DrepositoryId=nexus \
            -Durl=http://192.168.178.94:8082/repository/Calc-maven-hosted-repo/ \
            -DgeneratePom=true
